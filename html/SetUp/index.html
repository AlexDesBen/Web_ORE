<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<title>ORE_DM_Tools</title>
  
	<link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
	<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
  <h1>List of characters</h1>
  <div id="table" class="table-editable">
    <span class="table-add glyphicon glyphicon-plus"></span>
    <table class="table">
      <tr>
        <th>Active</th>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Primary weapon</th>
        <th>Type</th>
        <th>Role</th>
        <th>Key words</th>
        <th>Description</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <!-- This is our clonable table line -->
      <tr class="hide">
        <td>
        	<input type="checkbox" id="active-chk" value="potato"></input>
        </td>
        <td contenteditable="false" id="ID" name="ID">#</td>
        <td contenteditable="true">Bob</td>
        <td contenteditable="true">27</td>
        <td contenteditable="true">Fists</td>
        <td contenteditable="true">NPC</td>
        <td contenteditable="true">Brawler</td>
        <td contenteditable="true">Dim, Brave, Burly</td>
        <td contenteditable="true">Slow with words, fast with fists</td>
        <td>
          <button id="consult-btn" class="btn btn-primary">See full Character</button>
        </td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>
    </table>
  </div>
  
  <button id="export-btn" class="btn btn-primary">Export Data</button>
  <br><br>
  <button class="btn btn-primary" onclick="location.href='..'">Go back to launch page</button>
  <button class="btn btn-primary" onclick="location.href='..'">Start first round</button>
  <p id="export"></p>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
